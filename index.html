<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: #b9b9b9;
        }
        header {
            background-color: #b9b9b9;
            color: #000;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        #canvasContainer {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #canvas {
            background-color: #fff;
            max-width: 100%;
            max-height: 100%;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons button {
            background-color: #c80000; 
            color: white; 
            padding: 10px 20px;
            border-radius: 5px; 
            font-size: 16px;
            cursor: pointer;
        }
        footer {
            background-color: #b9b9b9;
            color: #000;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div id="hearts">
            <img src="heart.png" alt="Heart" width="30" height="30">
            <img src="heart.png" alt="Heart" width="30" height="30">
            <img src="heart.png" alt="Heart" width="30" height="30">
            <img src="heart.png" alt="Heart" width="30" height="30">
            <img src="heart.png" alt="Heart" width="30" height="30">
        </div>
        <div class="buttons">
            <button id="restartButton">Restart</button>
        </div>
    </header>
    <div id="canvasContainer">
        <canvas id="canvas"></canvas>
    </div>
    <footer></footer>

    <script>
        const canvas = document.getElementById('canvas');
        const canvasContainer = document.getElementById('canvasContainer');
        const ctx = canvas.getContext('2d');
        const size = Math.min(canvasContainer.offsetWidth, canvasContainer.offsetHeight);
        canvas.width = size;
        canvas.height = size;

        let gridSize;
        let dx;
        let dy;
        let betta;
        let gamma;
        let x;
        let y;
        let EndX;
        let EndY;
        let blockSize;
        let vector2D;
        let level = 1;
        let lives = 5;
        let traps = [];
        let hearts;
        let singleMessage = false;

        requestDeviceOrientation();
        resetHearts();
        startGame(5);
        setInterval(update, 150);

        function startGame(difficulty) {
            ctx.clearRect(0, 0, size, size);
            getInitialData(difficulty);
            generateMaze();
            drawMaze();            
            drawBall(x, y, '#c80000');
            
            drawBall(EndX, EndY, 'black');
            getTraps();
            drawTraps();
        }
        
        function getInitialData(difficulty) {
            gridSize = difficulty;
            dx = 0;
            dy = 0;
            betta = 0;
            gamma = 0;
            x = 1;
            y = 1;
            EndX = gridSize - 2;
            EndY = gridSize - 2;
            blockSize = size / gridSize;
            vector2D;
            traps = [];
        }

        function drawMaze() {
            for (let i = 0; i < vector2D.length; i++) {
                for (let j = 0; j < vector2D[i].length; j++) {
                    if (vector2D[i][j] == 1) {
                        drawSquare(j, i, '#000000');
                    }
                }
            }
        }
    
        function generateMaze() {
            vector2D = [];
            for (let i = 0; i < gridSize; i++) {
                vector2D[i] = [];
                for (let j = 0; j < gridSize; j++) {
                    if (i % 2 !== 0 && j % 2 !== 0) {
                        vector2D[i][j] = 0;
                    } else {
                        vector2D[i][j] = 1;
                    }
                }
            }

            const stack = [];
            const visited = [];

            for (let i = 0; i < gridSize; i++) {
                visited[i] = [];
                for (let j = 0; j < gridSize; j++) {
                    visited[i][j] = false;
                }
            }

            const startX = 1;
            const startY = 1;
            const endX = gridSize - 2;
            const endY = gridSize - 2;

            stack.push([startX, startY]);
            visited[startX][startY] = true;
            endFound = false;

            while (stack.length > 0) {
                const current = stack.pop();
                const [x, y] = current;
                const directions = shuffleDirections();

                for (let direction of directions) {
                    const newX = x + direction[0] * 2;
                    const newY = y + direction[1] * 2;

                    
                    if (newX >= 1 && newX < gridSize - 1 && newY >= 1 && newY < gridSize - 1 && !visited[newX][newY]) {
                        vector2D[(newX + x) / 2][(newY + y) / 2] = 0;
                        visited[newX][newY] = true;
                        stack.push([newX, newY]);
                    }
                }

            }

            vector2D[startX][startY] = 0; 
            vector2D[endX][endY] = 0;
        }

        function shuffleDirections() {
            const directions = [[-1, 0], [1, 0], [0, -1], [0, 1]];

            for (let i = directions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [directions[i], directions[j]] = [directions[j], directions[i]];
            }

            return directions;
        }
        
        function drawSquare(xPos, yPos, color) {
            ctx.fillStyle = color;
            ctx.fillRect(xPos * blockSize, yPos * blockSize, blockSize, blockSize);
        }

        function drawBall(xPos, yPos, color) {
            const centerX = xPos * blockSize + blockSize / 2;
            const centerY = yPos * blockSize + blockSize / 2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, blockSize / 2 - 1, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
        }

        function getTraps(){
            for (let i = 1; i < vector2D.length - 1; i++) {
                for (let j = 1; j < vector2D[i].length - 1; j++) {
                    var tel = 0;
                    if (vector2D[i+1][j] === 1) tel++;
                    if (vector2D[i-1][j] === 1) tel++;
                    if (vector2D[i][j+1] === 1) tel++;
                    if (vector2D[i][j-1] === 1) tel++;

                    if (tel === 3 && !(EndX === j && EndY === i) && vector2D[i][j] === 0 && Math.random() < 0.25)
                        traps.push([j,i]);
                }
            }
        }

        function drawTraps() {
            for (let trap of traps) {
                const xPos = trap[0];
                const yPos = trap[1];
                drawBall(xPos, yPos, 'yellow'); // Replace 'red' with your desired color
            }
        }

        function update() {
            console.log('dx = ' + dx + '\t' + 'dy = ' + dy);
            console.log('x = ' + x + '\t' + 'y = ' + y);
            console.log('y whole ' + isWholeNumber(y));
            if (lives === 0){
                if (singleMessage)
                    alert('You reached level ' + level);
                singleMessage = false;
                return;
            }
            singleMessage = true;   

            ctx.clearRect(x * blockSize, y * blockSize, blockSize, blockSize);

            dx += Math.sin(gamma / 180 * Math.PI);
            dy += Math.sin(betta / 180 * Math.PI);
            console.log('next\tdx = ' + dx + '\t' + 'dy = ' + dy);

            while (dx >= 0.1) {
                dx -= 0.1;
                if (vector2D[Math.round(y)][Math.round(Math.ceil(x + 0.1-0.00001))] === 0)
                    if (vector2D[Math.round(y)][Math.round(Math.floor(x + 0.1-0.00001))] === 0) 
                        if (isWholeNumber(y))
                            x+=0.1;
                else
                    dx = 0;
                else
                    dx = 0;
                else
                    dx = 0;
                
            }
            while (dx <= -0.1) {
                dx += 0.1;
                console.log('0\t'+x+'['+Math.round(Math.ceil(x - 0.1+0.00001))+']'+'\t'+ y+'['+Math.round(y)+']'+'\t'+vector2D[Math.round(y)][Math.round(Math.ceil(x - 0.1+0.00001))] );
                if (vector2D[Math.round(y)][Math.round(Math.ceil(x - 0.1+0.00001))] === 0){
                    console.log('1');
                    if (parseInt(vector2D[Math.round(y)][Math.round(Math.floor(x - 0.1+0.00001))]) === 0){
                        console.log(2);
                        if (isWholeNumber(y)){
                            console.log(3) ;
                            x-=0.1;
                        }
                        else dx = 0;  
                    } 
                    else dx = 0;    
                }
                else dx = 0;     
        
            }
            while (dy >= 0.1) {
                dy -= 0.1;
                if (vector2D[Math.round(Math.ceil(y + 0.1-0.00001))][Math.round(x)] === 0  && vector2D[Math.round(Math.floor(y + 0.1-0.00001))][Math.round(x)] === 0 && isWholeNumber(x))
                    y+=0.1;
                else
                    dy = 0;
            }
            while (dy <= -0.1) {
                dy += 0.1;
                if (vector2D[Math.round(Math.ceil(y - 0.1 + 0.00001))][Math.round(x)] === 0  && vector2D[Math.round(Math.floor(y - 0.1 + 0.00001))][Math.round(x)] === 0 && isWholeNumber(x))
                    y-=0.1;
                else
                    dy = 0;
            }

            function isWholeNumber(num) {
                return Number(num.toFixed(9)) === Number(num.toFixed(0));
            }

            

            drawBall(x, y, '#c80000')

            if (Number(x.toFixed(9)) === EndX && Number(y.toFixed(9)) === EndY) {
                let temp = level + 1;
                alert('Start level ' + temp);
                sleep(1000);
                level++;
                startGame(gridSize + 4);
            }

            for (let trap of traps) {
                const [trapX, trapY] = trap;
                if (trapX === Number(x.toFixed(9)) && trapY === Number(y.toFixed(9))) {
                    alert('Down to ' + lives + ' lives');
                    sleep(1000);
                    removeHeart();
                    lives--;
                    startGame(gridSize);
                    break; // Exit the loop once we find the trap
                }
            }
        }

        function sleep(ms) {
            const start = Date.now();
            while (Date.now() - start < ms) {} // Busy-wait until time's up
        }

        function handleOrientation(event) {
            betta = event.beta;
            gamma = event.gamma;
        }
  
        async function requestDeviceOrientation() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permissionState = await DeviceOrientationEvent.requestPermission();
                    if (permissionState === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                    } else {
                        alert('Permission was denied');
                    }
                } catch (error) {
                    alert(error);
                }
            } else if ('DeviceOrientationEvent' in window) {
                console.log("not iOS");
                window.addEventListener('deviceorientation', handleOrientation);
            } else {
                alert('not supported');
            }
        }

        function resetHearts() {
            lives = 5;
            const heartsContainer = document.getElementById('hearts');
            heartsContainer.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('img');
                heart.src = 'heart.png';
                heart.alt = 'Heart';
                heart.width = 30;
                heart.height = 30;
                heartsContainer.appendChild(heart);
            }
            hearts = heartsContainer.getElementsByTagName('img');
        }

        function removeHeart() {
            if (hearts.length > 0) {
                hearts[hearts.length - 1].remove();
            }
        }

        document.getElementById('restartButton').addEventListener('click', () => {
            resetHearts();
            level = 0;
            startGame(5);          
        });

        // Example usage of removeHeart
        // Call removeHeart() function whenever you want to remove a heart, e.g., on some event.
    </script>
</body>
</html>
